<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{ student.Name }}</td>
        <td>{{ student.City }}</td>
        <td>{{ student.Country }}</td>
      </tr>
    </tbody>
  </table>
